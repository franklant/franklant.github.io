    <!-- Styling for the tables -->
    <style>
        body {
            justify-items: center;
        }

        table {
            /* will the rows be pushed together or have a little bit of space? */
            margin-bottom: 20px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }

        th, td {
            /* width: 75px; */

            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: brown;
            color: white;
        }

        tr:nth-child(even) {
            background-color: grey;
        }

        tr:hover {
            /* background-color: rgb(33, 33, 33); */
            background-color: rgb(242, 200, 86);
            /* color: white; */
            color: black;
        }

        .link-container {
            padding-left: 5px;

            padding-top: 5px; 
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
